<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/SignUp.css" />
    <title>Sign Up</title>
    <script defer src="/js/signUp.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="">
          <img src="/images/HashRank2.svg" alt="logo" />
        </a>
      </div>
      <div class="menu">
        <ul>
          <li><a href="">Pricing</a></li>
          <li><a href="">Resources</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </div>
      <div class="cta">
        <a href="login.html" class="btn">Sign in</a>
        <a href="SignUp.html" class="btn button">Start free trial</a>
      </div>
    </header>
    <section class="container">
      <div class="text-header">
        <h2>Sign up to HashRank</h2>
        <p>Nice to see you</p>
      </div>
      <div class="form">
        <form action="/pricing.html" class="signUpForm">
          <input
            type="name"
            id="name"
            placeholder="Name"
            name="name"
            required
          />
          <input
            type="email"
            id="email"
            placeholder="Email Address"
            name="email"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            name="password"
            required
          />
          <span class="error-message"></span>
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="reset">
        Do you already have an account? <a href="login.html">Sign in</a>
      </div>
    </section>
  </body>
</html>
